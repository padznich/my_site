<div class="col-lg-3">
    <div class="product-item">
      <div class="div-img">
        <a href=" {% url 'product' product_image.product.id %} ">
          <img src="{{product_image.image.url}}" class="img-responsive img-home">
        </a>
      </div>
      <div>
        {% if product_image.product.discount%}
          <span style="background-color: #53ee53; width: 30%; position: absolute; color: white; top: 15%; left: 0%;">
            {{ product_image.product.discount }}%
          </span>
        {% endif %}
      </div>
      <h4 class="prod-name" >{{ product_image.product.name|truncatechars_html:30 }}</h4>
      <p class="prod_discr" style="font-weight:100">
        {{ product_image.product.short_description|truncatechars_html:80 }}
      </p>
      <div class="price-text">
        {{product_image.product.price}} руб.
      </div>
      <div class="add-to-cart-btn">
        <button type="submit" class="btn btn-success" id="btn_id_{{product_image.product.id}}" data-btn_id="{{product_image.product.id}}">
          Добавить в корзину
        </button>
      </div>
    </div>
</div>
