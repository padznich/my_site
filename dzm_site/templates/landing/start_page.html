{% load staticfiles %}
<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400&display=swap" rel="stylesheet">
    <!-- Custom styles-->
    <link rel="stylesheet" href="{%static 'CSS/landing.css'%}">

    <title>Comimg soon</title>

  </head>

  <body>
    <div class="general-container">
      <div class="container top-container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <h1 class="title">Мы скоро открываемся!!!</h1>
            <h1 class="title">Оставляйте Ваш email для связи</h1>
            <div>
              <form action="" method="post" class="form-inline text-center"> {%csrf_token%}
                <div class="form-group">
                  <label>Имя:</label>
                  <input type="text" class="form-control margin1 margin2" name="{{form.name.name}}" placeholder="Jhon Dorian">
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" class="form-control margin1" name="{{form.email.name}}" placeholder="JhonDor@gmail.com">
                </div>
                <button type="submit" class="btn btn-primary blue-btn margin1">Отправить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  </body>

</html>
